<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPay | History</title>
    <link rel="stylesheet" href="history.css">
    <script src="https://kit.fontawesome.com/ae13163e65.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header" id="Transactions">
        <h1>Your Transactions</h1>
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
    </div>
    <div class="myFunction">
        <a href="Send.html" id="Send" title="Sent">
            <i class="fa-solid fa-paper-plane"></i>
            <h1 id="Sent">Sent </h1>
            <h2>- 1 USD</h2>
        </a>
        <a href="" id="Topped" title="Topped Up Wallet">
            <i class="fa-regular fa-credit-card"></i>
            <h1 id="toppedUp">Topped Up </h1>
            <h2>+ 1 USD</h2>
        </a>
        <a href="" id="Buy" title="Withdrawn From Wallet">
            <i class="fa-regular fa-credit-card"></i>
            <h1 id="Withdrawn">Withdrawn</h1>
            <h2>- 1 USD</h2>
        </a>
        <a href="" id="Receive" title="Received">
            <i class="fa-solid fa-plus"></i>
            <h1 id="Received">Received</h1>
            <h2>+ 1 USD</h2>
        </a>
        <a href="" id="Error" title="Error">
            <i class="fa-solid fa-xmark"></i>
            <h1 id="Error2">Error</h1>
            <h2>Something went wrong</h2>
        </a>
    </div>
</body>
</html>
