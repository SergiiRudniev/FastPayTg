<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastPay | Send</title>
    <link rel="stylesheet" href="static/Send.css">
    <script src="https://kit.fontawesome.com/ae13163e65.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1><a href="Send.html">FastPayTg.</a></h1>
        <a href="index.html"><i class="fa-solid fa-house"></i></a>
    </header>
    <div class="box">
        <h1>Send to id</h1>
        <h3 id="balance">Your balance: 089999999999999999999999999999999999999999999999999999999999999999999999999999$</h3>
    </div>
    <div class="container" id="myContainer">
        <div class="id-container" id="myIdContainer">
            <input type="text" id="input-field" required>
            <label class="placeholder">Id</label>
        </div>
        <div class="summ-container" id="mySummContainer">
            <input type="text" id="summ-field" required>
            <label class="summ">$</label>
        </div>
        <button id="Send" class="send">Send</button>
    </div>
</body>
</html>
